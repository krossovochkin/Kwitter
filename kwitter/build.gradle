apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        
        debug {
            packageNameSuffix ".debug"
        }
    }
}

dependencies {
    compile 'org.twitter4j:twitter4j-core:3.0.5'
    compile 'com.android.support:support-v13:+'
    compile 'com.squareup.picasso:picasso:2.2.0'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.0'
    compile 'com.tundem.aboutlibraries:library:2.0.3@aar'
    
    compile project(':libs:[lib] viewpagerindicator')
}
